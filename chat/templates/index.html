<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requiem - Анонимное общение</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: rgba(255, 255, 255, 0.1);
            --primary-border: rgba(255, 255, 255, 0.2);
            --primary-hover: rgba(255, 255, 255, 0.15);
            --secondary-bg: rgba(255, 255, 255, 0.05);
            --accent-color: #4fc3f7;
            --accent-hover: rgba(79, 195, 247, 0.3);
            --error-color: #ff6b6b;
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.steamusercontent.com/ugc/961970710256615993/7538841421DEA4DA2E4F1DFE1EA1D1C2D0C0632E/') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow: hidden;
            position: relative;
        }

        /* Затемнение фона для лучшей читаемости */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -2;
        }

        /* Анимированные полосы поверх фона */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            overflow: hidden;
        }

        .bg-stripe {
            position: absolute;
            width: 200%;
            height: 40px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(79, 195, 247, 0.2), 
                transparent);
            transform: rotate(-45deg);
            animation: stripeMove 15s infinite linear;
        }

        @keyframes stripeMove {
            0% { transform: rotate(-45deg) translateX(-100%); }
            100% { transform: rotate(-45deg) translateX(100%); }
        }

        /* Частицы */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-35px) translateX(-15px); }
            75% { transform: translateY(-15px) translateX(15px); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Улучшенный стеклянный эффект */
        .glass-card {
            background: var(--primary-bg);
            backdrop-filter: blur(12px) saturate(180%);
            border-radius: 20px;
            padding: 50px 40px;
            border: 1px solid var(--primary-border);
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            20% { transform: rotate(45deg) translateX(200%); }
            100% { transform: rotate(45deg) translateX(200%); }
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        /* Анимация появления */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-title {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--accent-color), #a7ffeb, #84ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out, glow 2s infinite alternate;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
            letter-spacing: 2px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(79, 195, 247, 0.3); }
            to { text-shadow: 0 0 20px rgba(79, 195, 247, 0.6), 0 0 30px rgba(79, 195, 247, 0.4); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.3s both;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: var(--secondary-bg);
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent-color), #a7ffeb);
            border-radius: 10px;
            animation: loading 5s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }

        @keyframes loading {
            0% { width: 0%; }
            70% { width: 90%; }
            100% { width: 100%; }
        }

        .redirect-text {
            color: var(--text-secondary);
            font-size: 1rem;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .redirect-text a {
            color: var(--accent-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .redirect-text a:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .main-title {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .glass-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg" id="animatedBg"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="glass-card">
            <h1 class="main-title">REQUIEM</h1>
            <p class="subtitle">Погрузись в анонимное общение</p>
            
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            
        </div>
    </div>

    <script>
        // Создание частиц для фона
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайные размеры и позиции
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = 15 + Math.random() * 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        

        
        // Автоматическое перенаправление через 5 секунд
        setTimeout(function() {
            window.location.href = "https://95.181.212.220:4443/login";
        }, 5000);
        
        // Инициализация после загрузки страницы
        window.addEventListener('load', function() {
            createParticles();
            createAnimatedStripes();
        });
    </script>
</body>
</html>
