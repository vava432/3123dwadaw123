<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Просмотр БД</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="particles">
        {% for i in range(50) %}
        <div class="particle" style="
            top: {{ range(0, 100)|random }}%;
            left: {{ range(0, 100)|random }}%;
            width: {{ range(2, 6)|random }}px;
            height: {{ range(2, 6)|random }}px;
            animation-delay: {{ range(0, 20)|random }}s;
        "></div>
        {% endfor %}
    </div>

    <div class="auth-container">
        <div class="glass-card">
            <h1>Авторизация</h1>
            <p class="subtitle">Доступ к базе данных чат-приложения</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="notification {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="auth-form">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Логин" required 
                           value="{{ request.form.username if request.form }}">
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" placeholder="Пароль" required>
                </div>
                
                <button type="submit" class="btn">Войти</button>
            </form>

        </div>
    </div>
</body>
</html>
